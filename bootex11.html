<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Button styles</h2>
<button type="button" class="btn btn-default btn-xs">Default</button>
<button type="button" class="btn btn-primary active">Primary</button>
<button type="button" class="btn btn-success btn-lg">success</button>
<button type="button" class="btn btn-info btn-md">Info</button>
<button type="button" class="btn btn-warning">warning</button>
<button type="button" class="btn btn-danger btn-block">danger</button>
<button type="button" class="btn btn-link">link</button>
<div class="btn-group">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <button type="button" class="btn btn-primary">Sony</button>
</div>
<div class="btn-group-vertical">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <button type="button" class="btn btn-primary">Sony</button>
</div>
<div class="btn-group">
  <button type="button" class="btn btn-primary">Apple</button>
  <button type="button" class="btn btn-primary">Samsung</button>
  <div class="btn-group">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony<span class="caret"></span></button>
  <ul class="dropdown-menu" role="menu">
  	<li><a href="#">Tablet</a></li>
  	<li><a href="#">Smartphone</a></li>
  </ul>
  </div>
  </div>
  <h2>Badges</h2>
  <a href="#">News<span class="badge">5</span></a>
  <div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:70%">
    70%
  </div>
</div>
<ul class="pagination">
  <li><a href="#">1</a></li>
  <li class="active"><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li class="disable"><a href="#">4</a></li>
  <li><a href="#">5</a></li>
</ul>
<ul class="pager">
  <li class="previous"><a href="#">Previous</a></li>
  <li class="next"><a href="#">Next</a></li>
</ul>
</div>
</body>
</html>
