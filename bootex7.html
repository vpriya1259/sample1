<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 
</head>
<body>
<div class="container">
<h1>Round Corners</h1>
<p>The .img-rounded class adds rounded corners to an image</p>
	<div class="row">
	<div class="col-md-4">
		<img src="one1.jpg" class="img-rounded" alt="vishnu" width="150" height="150">
	</div>
	<div class="col-md-4">
		<img src="one1.jpg" class="img-circle" alt="vishnu" width="150" height="150">
	</div>
	<div class="col-md-4">
		<img src="one1.jpg" class="img-thumbnail" alt="vishnu" width="150" height="150">
	</div>
	</div>
</div>
</body>
</html>
